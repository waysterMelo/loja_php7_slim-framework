<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Produtos
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/admin/produtos">Produtos</a></li>
            <li class="active"><a href="/admin/produtos/novo">Cadastrar</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Novo Produto</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="/admin/produtos/novo" method="post">
                            <div class="form-group">
                                <label for="descricao">Nome do Produto</label>
                                <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Nome do produto">
                            </div>
                            <div class="form-group">
                                <label for="price">Preço</label>
                                <input type="text" class="form-control" id="price" name="preco" step="0.01" placeholder="Preço do produto">
                            </div>
                            <div class="form-group">
                                <label for="width">Largura</label>
                                <input type="text" class="form-control" id="width" name="tamanho" step="0.01" placeholder="Largura do produto">
                            </div>
                            <div class="form-group">
                                <label for="height">Altura</label>
                                <input type="text" class="form-control" id="height" name="altura" step="0.01" placeholder="Altura do produto">
                            </div>
                            <div class="form-group">
                                <label for="length">Comprimento</label>
                                <input type="text" class="form-control" id="length" name="comprimento" step="0.01" placeholder="Comprimento do produto">
                            </div>
                            <div class="form-group">
                                <label for="weight">Peso</label>
                                <input type="text" class="form-control" id="weight" name="peso" step="0.01" placeholder="Peso do produto">
                            </div>
                            <div class="form-group">
                                <label for="url">Url</label>
                                <input type="text" class="form-control" id="url" name="url">
                            </div>
                        <div class="form-group-lg">
                            <button type="submit" class="btn btn-success" style="margin-top: 5px">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
